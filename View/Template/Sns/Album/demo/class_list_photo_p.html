{include file="Sns/Album/Subtemplate/comment_photo.inc.html"}
	{literal}

           <a class="twci-link" href="/Sns/Album/Classphoto/photo/album_id/{album_id}/photo_id/{photo_id}/class_code/{class_code}">
               <img class="twcil-img" alt="{name}" src="{file_middle_url}">
           </a>
           <p class="pinlun comments">
           	<a href="javascript:;">评论（<span class="pl_count">{comments}</span>）</a>
           </p>
           <h4 class="twci-header ">
               <a class="twcih-txt" href="#">{name}</a>

       </div>
    {/literal}

<!--tip star-->

<!--tip star-->
{insert name="sns_class_header" class_code = $class_code}
<!--content star-->
<div class="main_width">
    <ul class="tw-container clearfix" id="container" style="width:1440px;">
   		<li class="twc-item-li"></li>

    <div id="more">
      	<a href="/Sns/Album/Classphoto/getPhotosByAlbumId/class_code/{$class_code}/album_id/{$album_id}/client_account/{$client_account}/page/2"></a>
    </div>
</div>
<!--content end-->
<input id="is_edit" type="hidden" value="{$is_edit}"/>
<input id="album_id" type="hidden" value="{$album_id}">
<input id="class_code" type="hidden" value="{$class_code}">
