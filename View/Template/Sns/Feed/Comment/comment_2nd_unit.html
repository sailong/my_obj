	      <td rowspan="2" class="user_tx">
	        <img width="40" height="40" data-original="{child_comment.user_info.client_headimg_url}" class="photo_width40" />

	      <td colspan="2">
	        <a href="javascript:;" class="f_green">{child_comment.user_info.client_name}</a>:&nbsp;{child_comment.content}

	         <span class="comment_time">{child_comment.add_time_format}</span>
	       </td>

	   </tr> 
	</table>
