<!--personal_active star-->
<div id="feed_unit_photo" class="personal_active feed_unit_selector" style="display:none;">
  {literal}
  <div class="per_active_l">
   <dl>
    <dt>
    	<img data-original="{feed.client_headimg_url}">
    </dt>
   </dl>
  </div>
  <!--per_active_r star-->
  <div class="per_active_r">
    <p class="per_right_top">
    	<span class="fc_288c00">{feed.client_name}</span>&nbsp;&nbsp;&nbsp;&nbsp;{if feed.action == 1}上传了照片{else}评论了照片{/if}
    </p>
    <div class="per_right_center">
      <h6>{feed.title}</h6>
      {if feed.img_url}
      <dl>
        <dt>
        	<img height="181" data-original="{feed.img_url}">
        </dt>
      </dl>
      {/if}
      <p>
         {feed.feed_content}
         {if feed.src_url}
         <a class="fc_288c00 ml10" href="{feed.src_url}" target="_blank">(阅读全文)</a>
         {/if}
      </p>
      <div class="per_release_time">
       <p class="per_p_width">发布时间：{feed.add_time_format}</p>
       <p>
           {if can_del}
	       <a class="fc_288c00 feed_delete_selector" href="javascript:;">删除</a>
	       {/if}
	       <a class="fc_288c00 feed_comment_selector" href="javascript:;">评论{if feed.comments > 0}({feed.comments}){/if}</a>
       </p>
      </div>
    </div>
    <p class="per_right_bottom"></p>
  </div>
  <!--per_active_r end-->
  <div class="clear"></div>
  <div class="feed_unit_params_selector">
	  <input type="hidden" name="feed_id" value="{feed.feed_id}"/>
	  <input type="hidden" name="feed_type" value="{feed.feed_type}"/>
	  <input type="hidden" name="from_id" value="{feed.from_id}"/>
  </div>
  {/literal}
</div>
<!--personal_active end-->
